<md-card>
  <md-card-header>
    <md-card-title>Profile List</md-card-title>
    <md-card-subtitle>View and Activate Profiles</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <md-radio-group>
      <md-list>
        <md-list-item 
          *ngFor="let profile of profiles; let index = index">
          <span class="profile">
           <md-radio-button value="{{index}}">{{profile.name}}</md-radio-button>
          </span>
          <span class="edit-button">
           <md-icon >edit</md-icon>
          </span>
        </md-list-item>
      </md-list>
    </md-radio-group>
  </md-card-content>
</md-card>
