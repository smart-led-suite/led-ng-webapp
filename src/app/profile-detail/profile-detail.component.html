<div *ngIf="profile">
    <h4>Edit {{profile.name}} <br>
    <small>Change Individual and Master Brightness</small>
    </h4>
  <md-list>
     <md-list-item 
          *ngFor="let led of leds; let index = index">
         {{led.name}}
        <md-slider [(value)]="led.brightness" (change)="sliderChange(led)"class="slider"></md-slider> 
     </md-list-item> 
  </md-list>
<br>
</div>
<button md-raised-button  (click)="goBack()">Go Back</button>
{{leds[0].name}}
